<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width , initial-scale = 1.0">
        <link rel = "stylesheet" href = "style.css">
        <title>Sign up</title>
    </head>
    <body>
        <div class = "outer-box">
            <div class = "inner-box">
                <header class = "signup-header">
                    <h1>Sign up</h1>
                    <p>Let's get started...</p>
                </header>
                <main class = "signup-body">
                    <form action = "#">
                        <p>
                            <label for = "fullname">Full name</label>
                            <input type = "text" id = "fullname" placeholder = "someone example" required>
                        </p>
                        <p>
                            <label for = "email">Email ID</label>
                            <input type = "email" id = "email" placeholder = "someone@example.com" required>
                        </p>
                        <p>
                            <label for = "password">Password</label>
                            <input type = "password" id = "password" placeholder = "atleast 8 characters" required>
                        </p>
                        <p>
                            <input type = "submit" value = "Create Account">
                        </p>
                    </form>
                </main>
                <footer class = "signup-footer">
                    <p>Already have an account?<a href = "#">Sign in</a></p>
                </footer>
            </div>
        </div>
    </body>
</html>
